<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>嘻嘻嘻嘻嘻嘻嘻</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
        }
        img {
            width: 150px;
            height: auto;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 20px;
        }
    </style>

    <!-- 自動加版本，讓 CSS、JS 每次更新 -->
    <script>
    window.onload = function () {
        const tags = document.querySelectorAll('link[rel="stylesheet"], script[src]');
        const now = Date.now();
        tags.forEach(tag => {
            let attr = tag.tagName === 'SCRIPT' ? 'src' : 'href';
            let url = tag.getAttribute(attr);
            if (url && !url.includes('?')) {
                tag.setAttribute(attr, url + '?v=' + now);
            }
        });
    };
    </script>

</head>
<body>

    <h1>嘻嘻嘻嘻嘻嘻嘻</h1>
    <img id="cardImage" src="pokercard.jpeg" alt="會是誰來抽呢？">
    <br>
    <button onclick="shuffleDeck()">洗牌</button>
    <button onclick="drawCard()">抽牌</button>

    <script>
        let deck = [];
        let currentDeck = [];

        // 初始化牌堆
        function initializeDeck() {
            deck = [];
            for (let i = 1; i <= 56; i++) {
                deck.push(`card_${i}.jpg`);
            }
        }

        // 洗牌
        function shuffleDeck() {
            currentDeck = [...deck];
            for (let i = currentDeck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [currentDeck[i], currentDeck[j]] = [currentDeck[j], currentDeck[i]];
            }
            document.getElementById('cardImage').src = 'pokercard.jpeg?v=' + Date.now();
            alert("開始吧我的小寶貝");
        }

        // 抽牌
        function drawCard() {
            if (currentDeck.length === 0) {
                alert("沒牌了 再來一局");
                return;
            }
            const card = currentDeck.pop();
            document.getElementById('cardImage').src = card + '?v=' + Date.now();
        }

        initializeDeck();
    </script>

</body>
</html>
